                function logout() {

                function notification() {
                    var conf = confirm("사용자를 신고하시겠습니까?");

                    {
                        var reason;
                        while(!reason) {
                            reason = prompt("사유를 적어주세요");
                            //이유, 사용자 전송하는 내용 필요
                            if(reason)
                                alert = "신고가 완료되었습니다.";
                        }
                    }
                }
        </script>
